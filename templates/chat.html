<!DOCTYPE html>
<html>
<head>
    <title>ZenFi AI</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
            background-color: #f5f7fa;
        }

        #chatbox {
            width: 70%;
            margin: auto;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
        }

        .user {
            background-color: #dbeafe;
        }

        .assistant {
            background-color: #e5e7eb;
        }

        textarea {
            width: 100%;
            height: 60px;
        }

        button {
            margin-top: 10px;
            padding: 8px 16px;
        }
    </style>
</head>

<body>

<h2>ZenFi â€” Financial Learning Assistant</h2>

<div id="chatbox"></div>

<textarea id="question" placeholder="Ask about budgeting, savings, taxes..."></textarea>
<br>
<button onclick="sendMessage()">Send</button>

<script>
async function sendMessage() {
    let question = document.getElementById("question").value;

    document.getElementById("chatbox").innerHTML +=
        `<div class="message user"><b>You:</b> ${question}</div>`;

    const response = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({question: question})
    });

    const data = await response.json();

    document.getElementById("chatbox").innerHTML +=
        `<div class="message assistant"><b>ZenFi:</b><br>${data.answer}</div>`;

    document.getElementById("question").value = "";
}
</script>

</body>
</html>
